<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2>Select the button for each player</h2>
    <div class="p1_area" id="player1Area">
        <h3>Player 1</h3>
        <button class="p1_rock" id="p1_rock">rock</button><br><br>
        <button class="p1_paper" id="p1_paper">paper</button><br><br>
        <button class="p1_scissors" id="p1_scissors">scissors</button><br><br>
    </div>
    <div class="p2_area" id="player2Area">
        <h3>Player 2</h3>
        <button class="p2_rock" id="p2_rock">rock</button><br><br>
        <button class="p2_paper" id="p2_paper">paper</button><br><br>
        <button class="p2_scissors" id="p2_scissors">scissors</button><br><br>
    </div> <br><br>
    <button class="play" id="play">play</button><br>
    <button class="reset" id="reset">reset</button>
    <br>
    <p class="output" id="output"></p><br>
    <p class="error" id="error"></p>
    <script src="index.js"></script>
  </body>
</html>
